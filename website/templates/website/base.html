{% load static %}

<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>{% block title %}ON-LINE SKAUTING{% endblock %}</title>
      <link rel="icon" type="image" href="{% static '/images/qr-code.png' %}">
      <!-- přidání Font Awesome do HTML-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
      <!-- Core theme CSS (includes Bootstrap)-->
      <link href="{% static 'theme/css/styles.css' %}" rel="stylesheet">
      <link href="{% static 'css/main.css' %}" rel="stylesheet">
      <!-- Fonts CSS-->
      <link rel="stylesheet" href="{% static 'theme/css/heading.css' %}">
      <link rel="stylesheet" href="{% static 'theme/css/body.css' %}">
  </head>
  <body id="page-top">

    <!-- Navbar -->
    {% include 'navbar.html' %}
        
    <!-- Main -->
    <main>
      {% block content %}
      {% endblock %}
    </main>

    <!-- Copyright Section-->
    <section class="copyright py-4 text-center text-white ">
        <div class="container"><small class="pre-wrap">Copyright © ON-LINE SKAUTING 2021</small></div>
    </section>
    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
    <div class="scroll-to-top d-lg-none position-fixed"><a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i class="fa fa-chevron-up"></i></a></div>
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'theme/js/scripts.js' %}"></script>
  </body>
</html>
